<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">LoopSchema Planner share card</title>
  <desc id="desc">Marathon & Running planner preview image</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="48%" stop-color="#1d4ed8"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f8fafc" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#e2e8f0" stop-opacity="0.88"/>
    </linearGradient>
    <linearGradient id="line" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#38bdf8"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="160%">
      <feDropShadow dx="0" dy="16" stdDeviation="18" flood-color="#0b1120" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>

  <circle cx="1130" cy="95" r="120" fill="#22d3ee" opacity="0.15"/>
  <circle cx="120" cy="560" r="150" fill="#60a5fa" opacity="0.16"/>

  <g transform="translate(95 78)">
    <rect x="0" y="0" width="1010" height="474" rx="36" fill="url(#panel)" filter="url(#shadow)"/>

    <g transform="translate(58 54)">
      <rect x="0" y="0" width="215" height="42" rx="21" fill="#e0f2fe"/>
      <text x="108" y="27" text-anchor="middle" font-family="Manrope, Segoe UI, Arial, sans-serif" font-size="18" font-weight="800" letter-spacing="1.4" fill="#0f172a">TRAINING PLANNER</text>

      <text x="0" y="138" font-family="Sora, Manrope, Segoe UI, Arial, sans-serif" font-size="62" font-weight="800" fill="#0f172a">LoopSchema Planner</text>
      <text x="0" y="188" font-family="Manrope, Segoe UI, Arial, sans-serif" font-size="29" font-weight="700" fill="#334155">Marathon, halve marathon, 10k en 5k planning</text>
      <text x="0" y="228" font-family="Manrope, Segoe UI, Arial, sans-serif" font-size="24" font-weight="600" fill="#475569">Meertalig · PWA · Export PDF/ICS/JSON</text>

      <g transform="translate(0 282)">
        <rect x="0" y="0" width="840" height="4" rx="2" fill="url(#line)"/>
      </g>

      <g transform="translate(0 320)">
        <rect x="0" y="0" width="292" height="94" rx="20" fill="#ffffff" opacity="0.82"/>
        <text x="24" y="34" font-family="Manrope, Segoe UI, Arial, sans-serif" font-size="18" font-weight="800" fill="#0f172a">Slimme planning</text>
        <text x="24" y="62" font-family="Manrope, Segoe UI, Arial, sans-serif" font-size="16" font-weight="600" fill="#334155">Automatisch of volledig manueel</text>

        <rect x="314" y="0" width="248" height="94" rx="20" fill="#ffffff" opacity="0.82"/>
        <text x="338" y="34" font-family="Manrope, Segoe UI, Arial, sans-serif" font-size="18" font-weight="800" fill="#0f172a">Duidelijk schema</text>
        <text x="338" y="62" font-family="Manrope, Segoe UI, Arial, sans-serif" font-size="16" font-weight="600" fill="#334155">Kleuren per run type</text>

        <rect x="584" y="0" width="256" height="94" rx="20" fill="#ffffff" opacity="0.82"/>
        <text x="608" y="34" font-family="Manrope, Segoe UI, Arial, sans-serif" font-size="18" font-weight="800" fill="#0f172a">Eenvoudig delen</text>
        <text x="608" y="62" font-family="Manrope, Segoe UI, Arial, sans-serif" font-size="16" font-weight="600" fill="#334155">Share card + kalender export</text>
      </g>
    </g>
  </g>
</svg>
